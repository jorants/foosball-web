<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Foosball</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/live.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>var default_season_id=1;</script>
  </head>
  <body>
    <div class="bg"></div>

    <div class="fixedcontainer">
      <div style="height:10px;"></div>
<!--Speed table-->
      <div class="speedtable">
        <table class="table">
          <tr>
            <th>Top speed: <span id="ballspeed">0</span> km/h</th>
          </tr>
        </table>
      </div>
<!--Name table-->
      <div class="nametable">
        <table class="table">
          <tr>
            <th class="text-left"><span class="blueteam">Blue</span> <span id="blueprediction"></span></th>
            <th colspan="3"><span id="message"></span></th>
            <th class="text-right"><span id="redprediction"></span> <span class="redteam">Red</span></th>
          </tr>
          <tr>
            <td class="namecell text-left"> <span id="bluedef"></span> </td>
            <td><span class="blueteam fa fa-shield-alt"></span></td>
            <td rowspan="2" style="text-align:center;padding-left:0px;padding-right:0px;padding-top:0px;"><img style="width:200px;" src="img/foosball_table.png"/></td>
            <td><span class="redteam fa fa-crosshairs"></span></td>
            <td class="namecell text-right"><span id="redatk"></span></td>
          </tr>
          <tr>
            <td class="namecell text-left"> <span id="blueatk"></span></td>
            <td><span class="blueteam fa fa-crosshairs"></span></td>
            <td><span class="redteam fa fa-shield-alt"> </span></td>
            <td class="namecell text-right"><span id="reddef"></span></td>
          </tr>
        </table>
      </div>

      <div style="height:50px;"></div>
<!--Score circles-->
      <div class="scoretable">
          <table cellspacing="10" cellpadding="20">
              <tr>
                  <th class="text-left" style="text-align:left"><a class="buttonB" role="button" id="scoredBlue"><span aria-hidden="true">[a] BLUE+</span></a></th>
                  <th colspan="2"></th>
                  <th  rowspan="2" style="text-align:center;padding-left:0px;padding-right:0px;padding-top:0px;">
                      <div class="scorecircle"><span class="scoretext blueteam" id="scoreblue">0</span></div>
                      <span style="display:inline-block;width:80px;"></span>
                      <div class="scorecircle"><span class="scoretext redteam" id="scorered">0</span></div>
                  </th>
                  <th colspan="2"></th>
                  <th class="text-right" style="text-align:right"><a class="buttonR" role="button" id="scoredRed"><span aria-hidden="true">[k] RED+</span></a></th>
              </tr>
              <tr>
                  <th class="text-left" style="text-align:left"><a class="buttonBmini" role="button" id="scoredBluemin"><span aria-hidden="true">[z] BLUE-</span></a></th>
                  <th colspan="5"></th>
                  <th class="text-right" style="text-align:right"><a class="buttonRmini" role="button" id="scoredRedmin"><span aria-hidden="true">[m] RED-</span></a></th>
              </tr>
          </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/balltracker.js"></script>
    <script src="js/live.js"></script>

  </body>
</html>
